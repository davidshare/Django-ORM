{% extends 'accounts/main.html' %}

{% block content %}
<br />
<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h5>Customers</h5>
		</div>
		<div class="card card-body">
			<table class="table">
				<tr>
					<th>Name</th>
					<th>Phone</th>
					<th>Email</th>
					<th></th>
				</tr>
				{% for i in customers %}
				<tr>
					<td>{{i.name}}</td>
					<td>{{i.phone}}</td>
					<td>{{i.email}}</td>
					<td><a href="/customers/{{i.id}}">View customer</a></td>

				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</div>
{% endblock %}
